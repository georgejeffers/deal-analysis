<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal Analysis</title>
</head>
<body>
    <div class="container">
        <h1>Wholesale Deal Analysis Tool</h1>
        
        <div class="input-group">
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" required>
        </div>
        
        <div class="input-group">
            <label for="size">Size:</label>
            <input type="text" id="size" placeholder="e.g., 10, M, XL, or any">
        </div>
        
        <div class="input-group">
            <label for="condition">Condition:</label>
            <select id="condition">
                <option value="any">Any</option>
                <option value="new">New</option>
                <option value="used">Used</option>
            </select>
        </div>
        
        <div class="input-group">
            <label for="totalCost">Total Cost (Â£):</label>
            <input type="number" id="totalCost" required>
        </div>
        
        <div class="input-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" required>
        </div>
        
        <button onclick="performAnalysis()">Analyze Deal</button>
        
        <div id="results" class="fade-in"></div>
        <div id="loading" style="display: none;">Analyzing... Please wait.</div>
    </div>

    <script type="module">
        import { performAnalysis } from './main.js';
        window.performAnalysis = performAnalysis;
    </script>
</body>
</html>
